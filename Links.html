<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links Visited Hover Active</title>
    <style>
      * {
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }
      a:link {
        color: aqua;
      }
      a:visited {
        color: blueviolet;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1>Links</h1>
    <ul>
      <li>
        <a href="https://www.google.com/">Google</a>
      </li>
      <li>
        <a href="https://www.youtube.com/">Youtube</a>
      </li>
      <li>
        <a href="https://chat.openai.com/">ChatGPT</a>
      </li>
      <li>
        <a href="#">Active</a>
      </li>
    </ul>
  </body>
</html>
