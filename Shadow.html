<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow text shadow</title>
    <style>
      h1 {
        color: rgb(0, 4, 255);
        text-decoration: double;
        text-shadow: 2px 5px 3px rgb(75, 75, 75);
      }
      div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        box-shadow: 2px 5px 2px 4px gray;
      }
    </style>
  </head>
  <body>
    <h1>i'm main heading</h1>
    <div class="box"></div>
  </body>
</html>
