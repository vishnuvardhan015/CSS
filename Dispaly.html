<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
.block{
    color: orangered;
    background-color: black;
    display: inline;
}
.inline{
    color: greenyellow;
    background-color: black;
    display: block;
}
    </style>
</head>
<body>
    <h1 class="block">h1 tag</h1>
    <h2 class="block">h2 tag</h2>
    <h3 class="block">h3 tag</h3>
    
    <span class="inline">this span message</span>
    <img class="inline" src="../HTML/Images/img.jpg" width="250px">
    <a href="#">i am a link</a>

</body>
</html>
