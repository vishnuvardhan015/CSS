<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentdant Chlid</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: black;
      }
      div {
        color: yellowgreen;
        text-align: center;
      }
      div > h1 {
        color: aqua;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>Hello Nellore</h1>
    </div>
    <div class="heading">
      <ul>
        <li>
          <h1>Hello Atmakur</h1>
        </li>
      </ul>
    </div>
  </body>
</html>
